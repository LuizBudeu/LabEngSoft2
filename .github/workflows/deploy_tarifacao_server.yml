name: Deploy do servidor de tarifacao

on: 
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - tarifacao/servidor/**

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: rafnak1
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: metadata
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: rafnak1/labengsoft:tarifacao

      - name: Build and push Docker image proxy
        uses: docker/build-push-action@v5
        with:
          context: ./tarifacao/servidor
          file: ./tarifacao/servidor/Dockerfile
          push: true
          tags: rafnak1/labengsoft:servidor
          labels: ${{ steps.metadata.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: push_to_registry
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
    
      - name: copy docker-compose.yml via ssh
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOSTNAME }}
          username: ${{ secrets.VM_USERNAME }}
          password: ${{ secrets.VM_PASSWORD }}
          port: 22
          source: "docker-compose.yml"
          target: $HOME/deploy
          
      - name: run container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOSTNAME }}
          username: ${{ secrets.VM_USERNAME }}
          password: ${{ secrets.VM_PASSWORD }}
          port: 22
          script: |
            cd $HOME/deploy
            docker login -u rafnak1 -p ${{ secrets.DOCKER_PASSWORD }}
            docker pull rafnak1/labengsoft:tarifacao
            docker compose down tarifacao
            docker compose up -d tarifacao
            
